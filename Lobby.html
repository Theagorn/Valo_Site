<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
    <link rel="stylesheet" href="lobbyStyle.css">
    <script src="script.js" defer></script>
</head>
<body>

<div class="container">
    <h2>Lobby</h2>
    <ul class="player-list" id="playerList">
        <!-- Player list will be dynamically populated here -->
    </ul>
    <input type="submit" id="startGameBtn" value="Démarrer la partie" disabled>
</div>

<script>
    // Counter for the number of players
    let playerCount = 0;

    // Event listener for the "Start Game" button
    document.getElementById('startGameBtn').addEventListener('click', function() {
        alert('La partie démarre !');
        // Add your logic to start the game here
    });

    // Function to add a player to the player list
    function addPlayer(name) {
        const playerList = document.getElementById('playerList');
        const listItem = document.createElement('li');
        listItem.textContent = name;
        playerList.appendChild(listItem);
        playerCount++;

        // Enable the "Start Game" button if 5 players have joined
        if (playerCount === 5) {
            document.getElementById('startGameBtn').disabled = false;
        }
    }

 
</script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Function to get URL parameter by name
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        const playerName = getParameterByName('name');
        addPlayer(playerName); // Add the player to the lobby
    });
</script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Function to get URL parameter by name
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        const playerName = getParameterByName('name');
        
        // Remove any existing players
        const playerList = document.getElementById('playerList');
        while (playerList.firstChild) {
            playerList.removeChild(playerList.firstChild);
        }

        // Add the player to the lobby
        if (playerName) {
            addPlayer(playerName);
        }
    });
</script>
</body>
</html>
